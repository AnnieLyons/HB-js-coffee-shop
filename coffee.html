<!DOCTYPE html>
<html>
<head>
  <title>Hackbright Coffee Shop</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link href="static/coffee.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="starter-template">
      <h1>Coffee Shop</h1>

      <img id="coffee-image" src="LOLWUT" height="300" width="200">

      <h3 id="message">Click The Image To Order Coffee</h3>

      <table class="table">
        <tr>
          <td class="col-md-2">
            <button class="btn btn-default" id="espresso">Espresso</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="latte">Latte</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="hot-chocolate">
              Hot Chocolate
            </button>
          </td>
        </tr>
        <tr>
            <td>$3.25</td>
            <td>$4.15</td>
            <td>$2.50</td>
        </tr>
      </table>

      <h4>
        Total: <span id="revenue"><!-- Revenue Message will show up here --></span>
      </h4>
    </div>
  </div>

  <script>

    const coffeeImage = document.querySelector('#coffee-image');
    const revenueMessage = document.querySelector('#revenue');

    const drinksOrdered = [];

    coffeeImage.src = 'static/coffee_beans.jpg';
    coffeeImage.addEventListener('click', () => makeCoffee("brew"));

    // Append the drinkType to drinksOrdered and use console.log to view the
    // output

    function makeCoffee(drinkType) {
      drinksOrdered.push(drinkType);
      console.log(drinksOrdered);

      const revenue = getRevenue();
      revenueMessage.innerHTML = `Today's revenues: ${revenue}`;

      coffeeImage.src = 'static/coffee_machine.jpg';

      setTimeout(() => {
        coffeeImage.setAttribute('src', 'static/coffee_mug.jpg');
      }, 1500);

      setTimeout(() => {
        coffeeImage.setAttribute('src', "static/coffee_beans.jpg");
      }, 4000);
    }


    // Create variables for Espresso, Latte, and Hot Chocolate;
    // and add an event listener to each that calls makeCoffee
    const espresso = document.querySelector('#espresso');
    const latte = document.querySelector('#latte');
    const hotChocolate = document.querySelector('#hot-chocolate');

    // Using arrow functions instead of anynymous functions used above:
    espresso.addEventListener('click', () => makeCoffee('espresso'));
    latte.addEventListener('click', () => makeCoffee('latte'));
    hotChocolate.addEventListener('click', () => makeCoffee('hot chocolate'));

    // Use this to calculate profits for the day and log them to the console.

    const prices = {
      'brew': 2.05,
      'espresso': 3.25,
      'latte': 4.15,
      'hot chocolate': 2.50
    };

    function getRevenue() {
      // Set total to the sum of all drinks ordered
      const total = drinksOrdered.reduce((total, drinkOrdered) => {
        return total += prices[drinkOrdered];
      });

      // Shortcut to:
      // let total = 0;
      // for (let drinkOrdered of drinksOrdered) {
      //   total += prices[drinkOrdered];
      // }

      console.log(`Total revenue: ${total}`);
      return total;
    }

  </script>

</body>
</html>
